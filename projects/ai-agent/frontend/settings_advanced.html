<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الإعدادات المتقدمة - AI DePIN</title>
    <link rel="stylesheet" href="agent_panel.css">
</head>
<body>
    <div class="main-content">
        <h1>⚙️ الإعدادات المتقدمة</h1>
        <div class="command-bar">
            <h3>مفاتيح API</h3>
            <input type="text" id="openai-key" placeholder="OpenAI Key" class="command-input"><br><br>
            <input type="text" id="anthropic-key" placeholder="Anthropic Key" class="command-input"><br><br>
            <button id="save-keys" class="btn-send">حفظ المفاتيح</button>
        </div>
    </div>
    <script>
        document.getElementById('save-keys').addEventListener('click', async () => {
            const data = {
                openai: document.getElementById('openai-key').value,
                anthropic: document.getElementById('anthropic-key').value
            };
            await fetch('http://localhost:8000/api/agent/sync-keys', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            alert('تمت المزامنة');
        });
    </script>
</body>
</html>
